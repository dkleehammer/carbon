            <h1 style="display: none; ">{{title}}</h1>

        <!-- <script type="text/javascript" src="../../dist/carbon.min.js"></script> -->

        <script type="text/javascript">
            carbon.module('Util').service('Log', function() {
                this.log = function(message, type) {
                    switch(type) {
                        case "error":
                            console.error(message);
                            break;
                        case "warn":
                            console.warn(message);
                            break;
                        case "info":
                            console.info(message);
                            break;
                        default:
                            console.log(message);
                            break;
                    }
                };
            });

            var app = carbon.module('TestApp');
            
            // build some services
            app
                .service('TestService1', function() {
                    this.testing = function() {
                        console.log('called in testing');
                    }
                })
                .service('TestService2', function(r, TS1, ULog) {
                    console.log('arguments: ', arguments);
                    this.count = 0;
                    this.add = function(num) {
                        this.count += num;
                    };

                    this.run = function() {
                        TS1.testing();

                        ULog.log('this is a test error message', 'error');
                        ULog.log('this is a test warn message', 'warn');
                        ULog.log('this is a test info message', 'info');
                        ULog.log('this is a test default message');
                    };
                }, Rlite,'TestService1', 'Util.Log');

            // usage
            var T = app.service('TestService2');

            T.run();
        </script>
    </body>
</html>
