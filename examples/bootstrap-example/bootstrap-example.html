<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/style/single-page-app.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <textarea id="textarea" cols="100">change this to change the modal body</textarea>
                    <br>
                    <button id="button" type="button" class="btn btn-primary">Open Modal</button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>        

        <script type="text/javascript" src="static/vendor/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../dist/carbon.min.js"></script>

        <script type="text/javascript">
            var bs = carbon.module('bs');

            bs.service('modal', function($) {
                var _this = this;
                this.id = '#myModal';

                $('#textarea').change(function() {
                    _this.changeBody($( this ).val());
                });

                this.toggle = function() {
                    $(this.id).modal('toggle');
                };

                this.changeBody = function(text) {
                    $(this.id).find('.modal-body').html(text);
                };
            }, $);

            bs.service('button', function(modal, $) {
                $('#button').click(function() {
                    modal.toggle();
                });
            }, 'modal', $);
        </script>
    </body>
</html>
