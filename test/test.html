<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TEST</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head><!--  -->
    <body>
        <div id="test"></div>
        <div id="test2"></div>

        <script type="text/javascript" src="../lib/src/carbon.js"></script>
        <!-- <script type="text/javascript" src="../dist/carbon.min.js"></script> -->

        <script type="text/javascript">

            // create text module
            var Text = carbon.module('Text');
            Text.service('TextService', function() {
                this.count = function(val) {
                    return val.length;
                }
            });

            Text.factory('TextFactory', function() {
                this.count = function(val) {
                    return val.length;
                }
            });

            // create app module, import TextService from Text module
            var app = carbon.module('App', 'Text.TextService');

            // create our test translation service
            app.service('Translate', function() {
                this.german = function(val) {
                    if (val == 'Welcome') {
                        return 'Willkommen';
                    }
                }
            });

            // create our welcome service and test dependency injection
            app.service('Welcome', function(t) {
                this.hello = function() {
                    return 'Welcome';
                }
            }, 'Translate');

            // create greetings service with multiple injections, including another module (added at app create)
            app.service('Greetings', function(welcome, translate, TS) {

                this.test = function() {
                    var d = document.getElementById('test'),
                        p = document.createElement('p'),
                        txt = document.createTextNode(welcome.hello() + ' = ' + translate.german('Welcome'));

                    p.appendChild(txt);
                    d.appendChild(p);

                    var d = document.getElementById('test2'),
                        p = document.createElement('p'),
                        txt = document.createTextNode(translate.german('Welcome') + ' contains ' + TS.count(translate.german('Welcome')) + ' letters');

                    p.appendChild(txt);
                    d.appendChild(p);

                }
            }, 'Welcome', 'Translate', 'Text.TextService');


            // ----------------------------------------
            // this would be a users application
            // ----------------------------------------
            carbon.wrap(function(greetings) {
                greetings.test();
            }, 'App.Greetings')();

        </script>

        <script type="text/javascript">

        </script>
    </body>
</html>
